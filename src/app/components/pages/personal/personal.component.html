<h1 class="encabezado pp">

    Personal</h1>
<a href="# " class="float-right negro " data-target="#addPer" data-toggle="modal" data-whatever="@mdo">Agregar personal</a>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>ID de personal</th>
                <th>Nombre</th>
                <th>Apellidos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let per of personal | paginate: { itemsPerPage: 7, currentPage: page }">

                <td><button type="button" class="btn btn-outline-dark"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
              </svg></button></td>

                <td><button (click)="eliminarPersonal(per)" type="button" class="btn btn-outline-danger"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></button></td>
                <td>{{per.id_personal}}</td>
                <td>{{per.personal_nombre}}</td>
                <td>{{per.personal_apellidos}}</td>

            </tr>

        </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" previousLabel="«" nextLabel="»" class="color" class="custom-pagination pp"></pagination-controls>

</div>

<!-- modal crear personal -->

<div class="modal fade" data-backdrop="static" data-keyboard="false" id="addPer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bgCorp">
                <a></a>
                <h2 id="exampleModalLabel">
                    Agregar Personal
                </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="crearPersonal(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Ingresa el nombre del personal</label>
                        <input type="text" class="form-control" id="personal_nombre" name="personal_nombre" [(ngModel)]="nuevoPersonal.personal_nombre" />
                        <label for="recipient-name" class="col-form-label">Ingresa el apellido del personal</label>
                        <input type="text" class="form-control" id="personal_apellidos" name="personal_apellidos" [(ngModel)]="nuevoPersonal.personal_apellidos" />

                        <div class="modal-footer">
                            <button type="submit" class="btn estilosBotonesHover estilosBotones">
                                Enviar
                            </button>

                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>
